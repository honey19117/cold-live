<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>How I Learned to Live the Code</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
    }
    .wrapper {
      max-width: 600px;
      margin: 80px auto;
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      color: #2e7d32;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      color: #555;
      margin-bottom: 30px;
    }
    button {
      background-color: #2e7d32;
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1b5e20;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>How I Learned to Live the Code</h1>
    <p>Code is not just commands, it's a way to think, to solve, and to create magic.  
       This is the beginning of something meaningful.</p>
    <button onclick="alert('Keep Going!')">Keep Learning</button>
  </div>
</body>
</html>
